<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>

    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <div class="container">
        <div class="inner-container">
            <h3>HOME</h3>
            <div class="blackbox" id="counter-home">
                0
            </div>
            <div class="button-container">
                <button onclick="increment1()">
                    +1
                </button>
                <button onclick="increment2()">
                    +2
                </button>
                <button onclick="increment3()">
                    +3
                </button>
            </div>
            
        </div>
        <div class="inner-container">
            <h3>GUEST</h3>
            <div class="blackbox" id="counter-guest">
                0
            </div>
            <div class="button-container">
                <button onclick="incrementGuest1()">
                    +1
                </button>
                <button onclick="incrementGuest2()">
                    +2
                </button>
                <button onclick="incrementGuest3()">
                    +3
                </button>
            </div>
        </div>

    </div>
    


    <script src="index.js"></script>
</body>
</html>
